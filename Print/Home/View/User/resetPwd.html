<EXTEND name="Print/Template/base.html"/>
<BLOCK name="title">云印南天</BLOCK>
<BLOCK name="addhead"></BLOCK>
<BLOCK name='header'>
    <h1 class="text-danger text-center">验证成功,重置密码</h1>
</BLOCK>
<BLOCK name='content'>
        <div class="container">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="text-center text-info">
                    <h2>请重设你的密码并牢记</h2>
                </div>
				<form  role="form" method="post" action="__URL__/resetPwd" onsubmit="return checkform(this);">           
                    <div class="form-group input-group">
                        <label class="input-group-addon"  for="password">新的密码</label>
                        <input class="form-control" placeholder='要设置的密码'name="password" type="password" id="password" required>
                         <a class="PwdEye btn input-group-addon" data-query='#password'></a>
                    </div>
                    <div class="form-group input-group">
                        <label class="input-group-addon"  for="re_password">确认密码</label>
                        <input  class="form-control" placeholder='重复刚才的密码' type="password" id="re_password" required>
                         <a class="PwdEye btn input-group-addon" data-query='#re_password'></a>
                    </div>
                    <input type="hidden" name='isMD5' value="0"/>
                    <div class="text-center">
                        <button type="submit" class="btn btn-lg btn-success">提交</button>
                    </div>
                </form>
			</div>
        </div>
</BLOCK>
<BLOCK name='end'>
	<script src="__PUBLIC__/js/pwd.js" defer></script>
    <script>
function checkform(f){
    if(checkPwd(f))
    {
        return true;
    }else{
        alert('两次密码不一致！');
        return false;
    }
}
    </script>
</BLOCK>

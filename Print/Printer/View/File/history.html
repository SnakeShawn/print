{//打印管理界面}
<EXTEND name="Print/Template/printerbase.html"/>
<BLOCK name='title'>{$title}</BLOCK>
<BLOCK name='header'>
<INCLUDE file="Print/Template/printernav.html" list="active"/>
</BLOCK>
<BLOCK name='content'>
<div>
    <h2>{$title}</h2>
</div>
<div class="container-fulid">
    <div class="row"><div class="col-lg-12">
    <div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>文件</th>
                <th>份数</th>
                <th>单双</th>
                <th>单双</th>
                <th>PPT格式</th>
                <th>上传者</th>
                <th>上传时间</th>               
            </tr>
        </thead>
        <tbody id="tablehead">
            <volist name="data" id="vo">
            <tr file_id="{$vo.id}">
                <td>[{$vo.id}]{$vo.name}</td>
    <IF condition="$vo.copies eq 0">
             <td>现打</td><td>-</td><td>-</td><td>-</td>   
      <ELSE/>
            <td> {$vo.copies}</td><td>
                <IF condition="$vo.double_side gt 0">
                双面
                <ELSE/>
                单面
                </IF>
                </td>
                <td>
                <IF condition="$vo.color gt 0"> 彩印<ELSE/>黑白</IF>
                </td>
                <td>
                    {$vo.ppt_layout}
                </td>
            </IF>
                <td>{$vo.use_name}[{$vo.student_number}]</td>
                 <td>{$vo.time}</td>               
            </tr>
            </volist>
        </tbody>
    </table>
    <div class="result page">{$page}</div>
    </div>
    </div></div>
</div>
</BLOCK>
